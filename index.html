<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="fonts" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="create-task-section">
      <h1>Simple Task Manager</h1>
      <div class="task-input">
        <textarea id="taskInput" class="task-input-field" placeholder="Enter a new task..."></textarea>
        <button id="addTaskBtn" class="add-task-btn">Add Task</button>
      </div>
    </div>
    <div class="stats"></div>
    <div class="view-task-cards">
      <!-- <div class="task-card" id="taskCard"></div> -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
